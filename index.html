<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning System Design</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          min-height: 100vh;
          background: linear-gradient(120deg, #232526 0%, #414345 100%);
          font-family: 'Inter', Arial, sans-serif;
          color: #f4f6fb;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .main-content {
          width: 100%;
          max-width: 500px;
          margin: 0 auto;
          padding: 36px 18px 32px 18px;
          display: flex;
          flex-direction: column;
          align-items: center;
          background: rgba(30,34,45,0.85);
          border-radius: 24px;
          box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
          backdrop-filter: blur(8px);
          border: 1.5px solid rgba(255,255,255,0.08);
          animation: fadein 1.2s;
        }
        @keyframes fadein {
          from { opacity: 0; transform: translateY(40px);}
          to { opacity: 1; transform: translateY(0);}
        }
        .logo {
          width: 68px;
          height: 68px;
          background: linear-gradient(135deg, #1976d2 40%, #42a5f5 100%);
          border-radius: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2.5em;
          font-weight: 900;
          color: #fff;
          margin-bottom: 16px;
          box-shadow: 0 2px 16px 0 rgba(25,118,210,0.18);
          letter-spacing: -2px;
          user-select: none;
        }
        h1 {
          font-size: 2.1em;
          font-weight: 900;
          letter-spacing: -1px;
          margin: 0 0 8px 0;
          color: #fff;
          text-shadow: 0 2px 12px rgba(25,118,210,0.09);
        }
        .subtitle {
          color: #b0b8c9;
          font-size: 1.08em;
          font-weight: 600;
          margin-bottom: 32px;
          text-align: center;
          line-height: 1.5;
        }
        .card-list {
          display: flex;
          flex-direction: column;
          gap: 22px;
          width: 100%;
          margin-bottom: 18px;
        }
        .card {
          background: rgba(44, 62, 80, 0.72);
          border: 1.5px solid rgba(255,255,255,0.07);
          border-radius: 14px;
          box-shadow: 0 2px 18px 0 rgba(25,118,210,0.07);
          padding: 22px 0 20px 0;
          display: flex;
          align-items: center;
          justify-content: start;
          gap: 16px;
          cursor: pointer;
          transition: background 0.18s, transform 0.13s, box-shadow 0.13s;
          position: relative;
          overflow: hidden;
          will-change: transform;
        }
        .card:hover, .card:focus {
          background: rgba(66, 165, 245, 0.23);
          transform: translateY(-3px) scale(1.025);
          box-shadow: 0 6px 24px 0 rgba(66,165,245,0.19);
        }
        .card .icon {
          font-size: 2em;
          width: 48px;
          height: 48px;
          background: linear-gradient(135deg, #1976d2 40%, #42a5f5 100%);
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-left: 18px;
          color: #fff;
          box-shadow: 0 1px 8px 0 rgba(25,118,210,0.13);
          flex-shrink: 0;
        }
        .card .label {
          font-size: 1.18em;
          font-weight: 700;
          color: #f4f6fb;
          letter-spacing: 0.02em;
          margin-left: 10px;
          text-align: left;
        }
        @media (max-width: 600px) {
          .main-content {
            max-width: 99vw;
            padding: 18px 2vw 18px 2vw;
            border-radius: 13px;
          }
          .logo {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            border-radius: 8px;
          }
          .card .icon {
            font-size: 1.3em;
            width: 36px;
            height: 36px;
            border-radius: 7px;
            margin-left: 8px;
          }
          .card .label {
            font-size: 1em;
            margin-left: 7px;
          }
          .card {
            padding: 12px 0 12px 0;
            border-radius: 8px;
          }
        }
        footer {
          margin-top: 18px;
          color: #b0b8c9;
          font-size: 0.97em;
          text-align: center;
          opacity: 0.75;
        }
    </style>
</head>
<body>
<div class="main-content">
    <div class="logo" aria-label="Portal Logo">üìö</div>
    <h1>Learning System Design</h1>
    <div class="subtitle">
        Explore system design and data-intensive concepts with interactive visualizations.<br>
        Select a module below to get started.
    </div>
    <div class="card-list">

        </div>
        <div class="card" tabindex="0" onclick="window.open('systemDesign.html', '_blank')">
            <div class="icon" aria-hidden="true">üõ†Ô∏è</div>
            <div class="label">System Design Visualization</div>
        </div>
        <div class="card" tabindex="0" onclick="window.open('Jordan_basic.html', '_blank')">
            <div class="icon" aria-hidden="true">üõ†Ô∏è</div>
            <div class="label">Jordan Basics</div>
        </div>

          <div class="icon" aria-hidden="true">üìä</div>
          <div class="label">Another Visualization</div>
        </div>
        -->
    </div>
    <footer>
        &copy; Learn
    </footer>
</div>
</body>
</html>
